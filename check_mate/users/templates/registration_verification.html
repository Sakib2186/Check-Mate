<!DOCTYPE html>
{% load static %}
<html lang="en"
      dir="ltr">

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{page_title}} - Signup</title>
        <script src="https://kit.fontawesome.com/c7045d037b.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700%7CRoboto:400,500%7CRoboto:400,500&amp;display=swap"
              rel="stylesheet">


        <link type="text/css"
              href="{% static 'check_mate.css' %}"
              rel="stylesheet">

    </head>

    <body class="login">

        <div class="d-flex align-items-center"
             style="min-height: 100vh">
            <div class="col-sm-8 col-md-6 col-lg-4 mx-auto"
                 style="min-width: 300px;">
                <div class="text-center mt-5 mb-1">
                    <div class="avatar avatar-lg">
                        <img src="{% static 'login_images/graduation.png' %}"
                             class="avatar-img"
                             alt="{{page_title}}"
                             style = "width:100%;height:auto;" />
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-5 navbar-light">
                    <h1 class="navbar-brand m-0" style="font-size:35px">{{page_title}}</h1>
                </div>
                <div class="card navbar-shadow">
                    <div class="card-header text-center">
                        <h4 class="card-title">Accpunt Not Verified?</h4>
                        <p class="card-subtitle">Verify your account</p>
                    </div>
                    {% for message in messages %}
                        <p class="message" style="color:#941910; text-align: center;">{{message}}</p>
                    {% endfor %}
                    <div class="card-body">

                        <div class="alert alert-light border-1 border-left-3 border-left-primary d-flex"
                             role="alert">
                             <i class="fa-solid fa-circle-check" style="color: #00FF00;font-size: 50px;margin-right: 10px;"></i>
                            <div class="text-body">An email with the OTP has been sent to your email address, if it exists on our system.</div>
                        </div>
                        
                        <form method = "POST">
                            {% csrf_token %}
                            <div class="card-footer text-center text-black-50"><input type="submit" name="resend_otp" value="Resend OTP?" style= "border:none;background:none;"></div>
                            <div class="form-group">
                                <label class="form-label"
                                       for="text">OTP:</label>
                                <div class="input-group input-group-merge">
                                    <input id="text"
                                           type="text"
                                           class="form-control form-control-prepended"
                                           placeholder="Your Token"
                                           name="otp">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-unlock"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <input type="submit"
                                    class="btn btn-primary btn-block" value = "Submit" name = "submit_otp">
                        </form>
                    </div>
                    <div class="card-footer text-center text-black-50">Login instead? <a href="{% url 'users:login' %}">Login</a></div>
                </div>
            </div>
        </div>

    </body>

</html>
